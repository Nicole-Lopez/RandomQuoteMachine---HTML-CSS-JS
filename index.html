<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project for freeCodeCamp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">	
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
	<title>Random Quote Machine</title>
</head>
<body>
	<main>
		<button id="menu"></button>
		<div id="quote-box">
			<div id="buttons">
				<a target="_blank" rel="noopener noreferrer" id="tweet-quote">
					<span class="toolTip">Publish quote</span>
					<i class="bi bi-twitter"></i>
				</a>

				<button id="new-quote">
					<span class="toolTip">New quote</span>
					<i class="bi bi-arrow-right-circle"></i>
				</button>					
			</div>
			<div id="quote">
				<p id="text" class="run-animation"></p>
				<p id="author" class="run-animation"></p>
			</div>
		</div>		
	</main>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
